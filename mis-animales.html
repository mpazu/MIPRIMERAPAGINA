<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--BARRA DE NAVEGACIÓN-->

      <nav class="navbar" role="navigation">
        <a href="index.html" class="brand">MI PRIMER COSO</a>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-pazu.html">Sobre Pazu</a></li>

        </ul>
      </nav>
      <button class="button-menu-toggle">Menu</button>

    <!--FIN DE BARRA-->
    <!--CONTENIDO PRINCIPAL-->
    <main>
      <div class="container">
        <h1>Mis gatitos</h1>
        <p>Descubrí los actuales gatitos de Pazu</p>
      </div>
      <div class="cat-container">
        <figure>
          <img src="img/gilda.jpg" alt="gatita negra" />
          <figcaption>Gilda</figcaption>
        </figure>
        <figure>
          <img src="img/ricky.jpg" alt="gatito blanco y negro" />
          <figcaption>Ricky Maravilla</figcaption>
        </figure>
        <figure>
          <img src="img/agata.jpg" alt="gatita marmolada" />
          <figcaption>Agata</figcaption>
        </figure>
      </div>
      <div class="divisor"></div>
      <h1>Mis perritos</h1>
        <p>Descubrí los actuales perritos de Pazu</p>
      </div>
      <div class="dog-container">
        <figure>
          <img src="img/piscore.jpeg" alt="perra blanca y marron" />
          <figcaption>Esther Píscore</figcaption>
        </figure>
        <figure>
          <img src="img/facu.jpeg" alt="caniche blanco con cara de atorrante" />
          <figcaption>Facu</figcaption>
        </figure>
        <figure>
          <img src="img/rubia.jpeg" alt="perra grandota rubia" />
          <figcaption>La Rubia</figcaption>
        </figure>
      </div>
